<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Figma Kit - FREE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Background Figma Logo -->
        <div class="figma-logo-background">
            <img src="https://www.figma.com/api/mcp/asset/b4c70d62-d8ac-4b07-822a-e66dce55bfdc" alt="Figma Logo" class="figma-logo">
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- FREE Badge -->
            <div class="badge">
                <span class="badge-text">FREE</span>
            </div>

            <!-- Title -->
            <h1 class="title">
                <span class="title-line">Figma</span>
                <span class="title-line">Kit</span>
            </h1>

            <!-- Hero Image -->
            <div class="hero-image">
                <img src="https://www.figma.com/api/mcp/asset/5c6b1b03-96f1-4223-af0c-aa5672a82878" alt="Figma Kit Preview">
            </div>

            <!-- Relume Logo -->
            <div class="relume-logo">
                <div class="relume-symbol">
                    <img src="https://www.figma.com/api/mcp/asset/b94e8f55-cf4f-4244-a751-87bc93538181" alt="Relume" class="relume-union">
                    <div class="relume-icon">
                        <img src="https://www.figma.com/api/mcp/asset/b116d9f9-b242-4a8b-a8da-897e077024ab" alt="" class="blur">
                        <img src="https://www.figma.com/api/mcp/asset/d6389491-18bb-41f5-bbdc-31ba2fdb53b0" alt="" class="vector vector-1">
                        <img src="https://www.figma.com/api/mcp/asset/14cfbfa1-3fc8-4290-8eef-b757a7a70ae9" alt="" class="vector vector-2">
                        <img src="https://www.figma.com/api/mcp/asset/af6b6ebb-41fe-4524-9c23-a65fd0787d18" alt="" class="vector vector-3">
                        <img src="https://www.figma.com/api/mcp/asset/c9eb014a-3331-4a66-9e7f-c21d8097c3f3" alt="" class="vector vector-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
